<!DOCTYPE html>
<html>
  <head>
    <title>CPICARD</title>
  </head>

  <body>
    <div
      style="
        display: block;
        border: 1px solid #aaa;
        box-sizing: border-box;
        padding: 0.2in;
        width: 3.5in;
        height: 2in;
        overflow: hidden;
        position: relative;
      "
      contenteditable="true"
      spellcheck="false"
      id="card"
    >
      <img style="position: absolute; z-index: -1; filter: opacity(0.2); rotate: 30deg; scale: 1.5; translate: 1in 0"
        src="./bgglobe.png"
      />
      <div class="title slogan" id="name">
        SAM BISMUTH
      </div>
      <div class="slogan">
        MEMBER OF CENTER FOR POLITICAL INNOVATION
      </div>
      <div>
        <div class="info">
          twitter.com/SamBismuth_
        </div>
        <div class="info">
          youtube.com/@SamBismuth
        </div>
      </div>
      <div class="slogan">
        We Need a Government of Action
        to Fight for Working Families
      </div>
      <div class="info" style="text-align: center">cpiusa.org</div>
    </div>
  </body>
  <style>
    .info {
      font-family: Arial;
      font-size: 0.15in;
      margin-top: 0.01in;
      margin-bottom: 0.01in;
    }

    .titleinfo {
      font-size: 0.18in;
    }

    .slogan {
      font-family: Arial;
      font-size: 0.16in;
      font-weight: bold;
      text-align: center;
      color: red;
        text-shadow: 0.005in 0.01in 0.01in #000;
    }

    .title {
        font-size: 0.28in;
        letter-spacing: 0.028in;
        text-decoration: underline;
    }

    .wideflex {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
<script>
  // resize name to a maximum size of 0.28in, in order to fit the card.
  function resizeName() {
    const name = document.getElementById("name");
    const card = document.getElementById("card");
    card.scrollTop = 0;
    card.scrollLeft = 0;
    name.style.fontSize = "0.28in";
    name.style.letterSpacing = "0.028in";
    name.style.paddingBottom = "0";
    const nameHeight = name.getBoundingClientRect().height;
    if (nameHeight > 0.5 * 96) {
      name.style.fontSize = "0.23in";
      name.style.letterSpacing = "0";
      name.style.paddingBottom = "0.05in";
    }
  }
  document.addEventListener("keyup", resizeName);
</script>
</html>
